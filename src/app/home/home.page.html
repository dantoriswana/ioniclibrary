<ion-content fullscreen>
  <div class="header">
    <div class="greeting">
      <p></p>
      <h1>RAKBUKU</h1>
    </div>
  </div>
  <!-- Transactions List -->
  <ion-list class="transaction-list animate-up">
    <div class="top-read">
      <div class="read-top">
        <h2 class="top-read-title text" style="color: black">Terpopuler</h2>
      </div>
      <div class="scrolling-wrapper">
        <ion-card
          *ngFor="let book of books"
          class="card top-read-card"
          style="width: 15em; box-shadow: none; background-color: transparent"
          [routerLink]="['/book-detail', book.id]"
        >
          <ion-card-content style="padding: 0px; background-color: transparent">
            <ion-grid>
              <ion-row class="vertical-center">
                <ion-col size="10">
                  <!-- Gambar buku -->
                  <ion-img
                    *ngIf="book.img_url; else noImage"
                    [src]="book.img_url"
                  ></ion-img>
                  <ng-template #noImage>
                    <ion-img src="assets/imgs/1.jpg"></ion-img>
                  </ng-template>
                </ion-col>
                <ion-col size="2" class="text-center">
                  <!-- Nomor buku -->
                  <h2 class="text text-book-title"><b></b></h2>
                </ion-col>
                <ion-col size="7">
                  <!-- Informasi buku -->
                  <h2 class="text text-book-title">
                    <b>{{ book.judul_buku }}</b>
                  </h2>
                  <p class="text text-book-title text-author">
                    {{ book.pengarang }}
                  </p>
                  <p>
                    Ratings: {{ book.rating }}<ion-icon
                      style="color: yellow"
                      name="star"
                    ></ion-icon>
                  </p>
                  <p>
                    Liked by: <ion-icon name="heart" color="danger"></ion-icon>
                  </p>
                  <!-- Isi lainnya -->
                </ion-col>
              </ion-row>
            </ion-grid>
          </ion-card-content>
        </ion-card>
      </div>
    </div>
  </ion-list>
</ion-content>

<ion-footer>
  <ion-tab-bar slot="bottom">
    <!-- Tab Beranda -->
    <ion-tab-button tab="beranda" routerLink="/home">
      <ion-icon name="home-outline"></ion-icon>
      <ion-label>Beranda</ion-label>
    </ion-tab-button>

    <!-- Tab Perpustakaan -->
    <ion-tab-button tab="library" routerLink="/library">
      <ion-icon name="book-outline"></ion-icon>
      <ion-label>Library</ion-label>
    </ion-tab-button>

    <!-- Tab Profil -->
    <ion-tab-button tab="profil" routerLink="/profil">
      <ion-icon name="person-outline"></ion-icon>
      <ion-label>Profil</ion-label>
    </ion-tab-button>
  </ion-tab-bar>
</ion-footer>
