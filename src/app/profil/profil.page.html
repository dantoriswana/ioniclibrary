<ion-header>
  <ion-toolbar>
    <ion-title>
      Profil
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <div class="avatar-container">
    <ion-avatar class="large-avatar">
      <img [src]="profileImage || 'https://ionicframework.com/docs/img/demos/avatar.svg'">
    </ion-avatar>
  </div>

  <ion-card>
    <ion-card-header>
      <ion-card-title>Profil Pengguna</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-item [button]="true" detail="false" (click)="editProfile()">
        <ion-icon name="person-circle-outline" slot="start" size="large"></ion-icon>
        <ion-label>
          <strong>Edit Profil</strong>
          <p>Pengaturan Profil</p>
          <ion-note color="medium">Ubah Data Diri Anda</ion-note>
        </ion-label>
        <ion-icon color="medium" name="chevron-forward" slot="end"></ion-icon>
      </ion-item>
    </ion-card-content>
  </ion-card>
  
  <ion-card>
    <ion-card-content>
      <ion-item [button]="true" detail="false" routerLink="/pengaturan">
        <ion-icon name="settings-outline" slot="start" size="large"></ion-icon>
        <ion-label>
          <strong>Pengaturan</strong>
        </ion-label>
        <ion-icon color="medium" name="chevron-forward" slot="end"></ion-icon>
      </ion-item>
    </ion-card-content>
  </ion-card>

  <!-- New Logout Button -->
  <ion-card>
    <ion-card-content>
      <ion-item [button]="true" detail="false" (click)="logout()">
        <ion-icon name="log-out-outline" slot="start" size="large"></ion-icon>
        <ion-label>
          <strong>Logout</strong>
        </ion-label>
      </ion-item>
    </ion-card-content>
  </ion-card>

  <!-- Input untuk upload gambar profil -->
  <ion-card>
    <ion-card-content>
      <ion-item>
        <input type="file" (change)="onFileChange($event)">
      </ion-item>
    </ion-card-content>
  </ion-card>

</ion-content>

<ion-footer>
  <ion-tab-bar slot="bottom">
    <!-- Tab Beranda -->
    <ion-tab-button tab="beranda" routerLink="/home">
      <ion-icon name="home-outline"></ion-icon>
      <ion-label>Beranda</ion-label>
    </ion-tab-button>

    <!-- Tab Perpustakaan -->
    <ion-tab-button tab="library" routerLink="/library">
      <ion-icon name="book-outline"></ion-icon>
      <ion-label>Library</ion-label>
    </ion-tab-button>

    <!-- Tab Profil -->
    <ion-tab-button tab="profil" routerLink="/profil">
      <ion-icon name="person-outline"></ion-icon>
      <ion-label>Profil</ion-label>
    </ion-tab-button>
  </ion-tab-bar>
</ion-footer>
