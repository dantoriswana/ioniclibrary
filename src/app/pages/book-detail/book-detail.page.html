<ion-header [translucent]="true" class="content">
  <ion-toolbar>
    <div class="fixed-header">
      <ion-toolbar class="fixed-header-toolbar">
        <ion-buttons slot="start">
          <ion-back-button defaultHref="/home"></ion-back-button>
        </ion-buttons>
      </ion-toolbar>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="content">
  <ion-card class="custom-card-book-detail">
    <ion-card-content>
      <ion-grid>
        <ion-row>
          <ion-col size="12" class="ion-text-center">
            <ion-img [src]="book?.img_url"></ion-img>
            <!-- Update image source -->
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="12" class="ion-text-center">
            <ion-card-title class="text" style="font-size: large"
              >{{ book?.judul_buku }}</ion-card-title
            >
            <p class="text" style="margin: 0">Author : {{ book?.pengarang }}</p>
            <p class="text" style="margin: 0">
              Ratings:
              <ion-icon style="color: yellow" name="star"></ion-icon> {{
              book?.rating }}
            </p>
            <p>
              Liked by: <ion-icon name="heart" color="danger"></ion-icon> {{
              book?.likes_count }} people
            </p>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>

  <ion-card class="custom-card-book-detail">
    <ion-card-content>
      <ion-grid>
        <ion-row>
          <ion-col size="12" class="ion-text-center">
            <p class="text" style="text-align: left"></p>
            <!-- Update description -->
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="12" class="ion-text-center">
            <ion-button
              expand="full"
              color="primary"
              (click)="readBook(book?.id)"
              >Baca</ion-button
            >
            <!-- Add button with "Baca" text -->
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>
</ion-content>

<ion-footer>
  <ion-tab-bar slot="bottom">
    <!-- Tab Beranda -->
    <ion-tab-button tab="beranda" routerLink="/home">
      <ion-icon name="home-outline"></ion-icon>
      <ion-label>Beranda</ion-label>
    </ion-tab-button>

    <!-- Tab Perpustakaan -->
    <ion-tab-button tab="library" routerLink="/library">
      <ion-icon name="book-outline"></ion-icon>
      <ion-label>Library</ion-label>
    </ion-tab-button>

    <!-- Tab Profil -->
    <ion-tab-button tab="profil" routerLink="/profil">
      <ion-icon name="person-outline"></ion-icon>
      <ion-label>Profil</ion-label>
    </ion-tab-button>
  </ion-tab-bar>
</ion-footer>
